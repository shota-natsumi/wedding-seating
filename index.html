<script>
    fetch('https://raw.githubusercontent.com/shota-natsumi/wedding-seating/main/test.csv')
    .then(response => response.text())
    .then(text => {
        let rows = text.split("\n");
        let table = "<table border='1'>";
        rows.forEach(row => {
            let cells = row.split(",");
            table += "<tr>";
            cells.forEach(cell => {
                table += "<td>" + cell + "</td>";
            });
            table += "</tr>";
        });
        table += "</table>";
        document.getElementById("csvTable").innerHTML = table;
    });
</script>
<div id="csvTable"></div>
