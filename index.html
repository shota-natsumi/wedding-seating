<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>結婚式 席次表</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { margin: auto; border-collapse: collapse; }
        td, th { border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h1>結婚式 席次表</h1>
    <table>
        <tr>
            <th>席</th>
            <th>ゲスト名</th>
        </tr>
        <tr>
            <td>A1</td>
            <td>田中 太郎</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>鈴木 花子</td>
        </tr>
    </table>
</body>
</html>
